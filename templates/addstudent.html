<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <form method="post">
        {% csrf_token %}
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp">
   
  </div>
  <div class="mb-3">
    <label for="classroomSelect" class="form-label">Class</label>
    <select class="form-select" id="classroomSelect" name="classroom_id">
      <option selected>Select a class</option>
      {% for classroom in classrooms %}
        <option value="{{ classroom.id }}">{{ classroom.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label for="join_month" class="form-label">Month</label>
    <select class="form-select" id="join_month" name="join_month">
      <option selected>Select a month</option>
      {% for code, name in months %}
        <option value="{{ code }}">{{ name }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" name="email">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Phone Number</label>
    <input type="number" class="form-control" id="number" name="number">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="payment" name="payment">
    <label class="form-check-label" for="payment">Payment Done?</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
